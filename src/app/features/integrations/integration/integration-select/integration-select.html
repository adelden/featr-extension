<div class="card flex justify-center">
  <p-select
    [options]="integrationsItems"
    [(ngModel)]="internalValue"
    (ngModelChange)="onValueChange($event)"
    optionLabel="label"
    optionValue="value"
    placeholder="Select an Integration"
    [showClear]="true"
    [checkmark]="true"
    class="w-full md:w-96"
  />
</div>
